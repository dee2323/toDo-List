<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/all.min.css" />
    <link rel="icon" href="assets/list.png">
    <title>ToDo-List</title>
</head>

<body>
    <div class="to-do-form">

        <h1>ToDo List </h1>
        <p>Today I need to ✏️</p>
        <form>
            <input type="text" placeholder="Enter your task..." required class="task" />
            <button type="submit" class="add"><i class="fal fa-plus"></i></button>
        </form>
        <input type="text" placeholder="search..." class="search" id="search">
        <ul class="todos" id="todos">

        </ul>
        <div class="count-tasks">You have 0 pending tasks.</div>
        <div class="overlay display" id="overlay">
            <div class="confirm-box">
                <div>
                    <p>Are you sure delete this task?</p>
                </div>
                <div class="confirmBtns">
                    <button id="cancelDeleting" style="margin-right: 0.5rem">
                        Cancel
                    </button>
                    <button id="confirmDeleting" style="background-color:rgb(214, 133, 146) ;">Delete</button>
                </div>
            </div>
        </div>

    </div>
    <script src="./assets/scripts/main.js"></script>
</body>

</html>
